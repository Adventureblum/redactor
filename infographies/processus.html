<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processus / Étapes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 10px; padding: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 40px; }
        .timeline { position: relative; }
        .timeline::before { content: ''; position: absolute; left: 30px; top: 0; bottom: 0; width: 3px; background: #3498db; }
        .step { position: relative; margin-bottom: 30px; padding-left: 70px; }
        .step-number { position: absolute; left: 15px; top: 5px; width: 30px; height: 30px; background: #3498db; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .step h3 { margin: 0 0 10px 0; color: #2c3e50; }
        .step p { margin: 0; color: #666; line-height: 1.5; }
        .step:last-child .timeline::before { display: none; }
        
        /* Classes modulaires pour les couleurs */
        .step-1 .step-number { background: #e74c3c; }
        .step-2 .step-number { background: #3498db; }
        .step-3 .step-number { background: #27ae60; }
        .step-4 .step-number { background: #f39c12; }
        .step-5 .step-number { background: #9b59b6; }
        .step-6 .step-number { background: #e67e22; }
        .step-7 .step-number { background: #1abc9c; }
        .step-8 .step-number { background: #95a5a6; }
    </style>
</head>

                <h3>Analyse technique</h3>
