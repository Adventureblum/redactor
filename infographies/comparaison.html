<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparatif Avant/Après</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 10px; padding: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 40px; }
        .comparison { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .before, .after { padding: 25px; border-radius: 8px; text-align: center; }
        .before { background: #ffe6e6; border: 2px solid #e74c3c; }
        .after { background: #e8f5e8; border: 2px solid #27ae60; }
        .section-title { font-size: 24px; font-weight: bold; margin: 0 0 20px 0; }
        .before .section-title { color: #c0392b; }
        .after .section-title { color: #27ae60; }
        .metric { margin: 15px 0; }
        .metric-label { font-size: 14px; color: #666; margin: 0 0 5px 0; }
        .metric-value { font-size: 32px; font-weight: bold; margin: 0; }
        .before .metric-value { color: #e74c3c; }
        .after .metric-value { color: #27ae60; }
        .improvement { text-align: center; margin: 30px 0; padding: 20px; background: #f8f9fa; border-radius: 8px; }
        .improvement-value { font-size: 28px; font-weight: bold; color: #27ae60; margin: 0; }
        .improvement-text { font-size: 18px; margin: 0 0 10px 0; }
        @media (max-width: 600px) { .comparison { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container" id="infographic-container">
        <h1>Résultats SEO : Avant/Après Optimisation</h1>
        <div class="comparison">
            <div class="before">
                <h3 class="section-title">AVANT</h3>
                <div class="metric">
                    <p class="metric-label">Trafic organique/mois</p>
                    <p class="metric-value">2 500</p>
                </div>
                <div class="metric">
                    <p class="metric-label">Position moyenne</p>
                    <p class="metric-value">45</p>
                </div>
                <div class="metric">
                    <p class="metric-label">Pages indexées</p>
                    <p class="metric-value">127</p>
                </div>
                <div class="metric">
                    <p class="metric-label">Score PageSpeed</p>
                    <p class="metric-value">34</p>
                </div>
            </div>
            <div class="after">
                <h3 class="section-title">APRÈS</h3>
                <div class="metric">
                    <p class="metric-label">Trafic organique/mois</p>
                    <p class="metric-value">8 900</p>
                </div>
                <div class="metric">
                    <p class="metric-label">Position moyenne</p>
                    <p class="metric-value">12</p>
                </div>
                <div class="metric">
                    <p class="metric-label">Pages indexées</p>
                    <p class="metric-value">342</p>
                </div>
                <div class="metric">
                    <p class="metric-label">Score PageSpeed</p>
                    <p class="metric-value">89</p>
                </div>
            </div>
        </div>
        <div class="improvement">
            <p class="improvement-text">Amélioration du trafic</p>
            <p class="improvement-value">+256%</p>
        </div>
    </div>
</body>
</html>
